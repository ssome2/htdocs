<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<tile>남재를 아시나요?</title>
</head>
<strong><h1>너는 남재를 안다</h1></strong>
<hr>
<body>
  <section id="overlay">
    <img src="onepiece.jpg" alt="onepiece luffy" id="logo" width="20%">
    <hr>
    <form action="submission.html" method="post" >
  <center><h2>설문지를 한번 만들어 봤습니다. 성실한 답변은 당신에게 엄청난 행운을 가져다 줄겁니다.</h2></center>
 <ol>
   <section class="성격">
     <label for="남재는 어떤사람인가요"><li>남재는 어떤사람인가요?</li></label>
      <input id="남재는 어떤사람인가요" name="남재는 어떤사람인가요" type="radio" value="사교적">사교적</input>
      <input id="남재는 어떤사람인가요" name="남재는 어떤사람인가요" type="radio" value="활동적">활동적</input>
      <input id="남재는 어떤사람인가요" name="남재는 어떤사람인가요" type="radio" value="소극적">소극적</input>
      <input id="남재는 어떤사람인가요" name="남재는 어떤사람인가요" type="radio" value="이기적">이기적</input>
      <input id="남재는 어떤사람인가요" name="남재는 어떤사람인가요" type="radio" value="배려적">배려적</input>
   </section>
                                        <hr>
   <section class="외모">
      <label for="외모는 어떤가요?"><li>외모는 어떤가요?</li></label>
       <input id="외모는 어떤가요?" name="외모는 어떤가요?" type="checkbox" value="잘생김">잘생김</input>
       <input id="외모는 어떤가요?" name="외모는 어떤가요?" type="checkbox" value="개성임">개성임</input>
       <input id="외모는 어떤가요?" name="외모는 어떤가요?" type="checkbox" value="귀여움">귀여움</input>
       <input id="외모는 어떤가요?" name="외모는 어떤가요?" type="checkbox" value="섹시함">섹시함</input>
       <input id="외모는 어떤가요?" name="외모는 어떤가요?" type="checkbox" value="인자함">인자함</input>
     </section>
                                          <hr>
     <section class="단점">
       <label for="단점은 무엇인가요?"></label>
        <li>단점은 무엇인가요?</li>
        <select id="단점은 무엇인가요?" name="단점은 무엇인가요?">
          <option></option>
          <option value="고집">고집</option>
          <option value="치근">치근</option>
          <option value="진지">진지</option>
          <option value="버럭">버럭</option>
          <option value="우유부단">우유부 </option>
        </select>
      </section>
                                      <hr>
      <section>
        <label for="어떤 사람과 잘 어울리나요?"></label>
        <li>어떤 사람과 잘 어울리나요?</li>
        <input type="checkbox" id="어떤 사람과 잘 어울리나요?" name="어떤 사람과 잘 어울리나요?" value="신민아"></input>
        <img src="신민아.jpg" width="120" height="150">
        <input type="checkbox" id="어떤 사람과 잘 어울리나요?" name="어떤 사람과 잘 어울리나요?" value="유라"></input>
        <img src="유라.jpeg" width="120" height="150">
        <input type="checkbox" id="어떤 사람과 잘 어울리나요?" name="어떤 사람과 잘 어울리나요?" value="전지현"></input>
        <img src="전지현.jpeg" width="120" height="150">
        <input type="checkbox" id="어떤 사람과 잘 어울리나요?" name="어떤 사람과 잘 어울리나요?" value="제니퍼러브휴잇"></input>
        <img src="제니퍼러브휴잇.jpeg" width="120" height="150">
      </section>
                                      <hr>
 <section class="친밀감">
   <li>남재를 얼마나 알고 있나요?</li>
   <label for="남재를 얼마나 알고 있나요?"></label><br>
   <span>모름</span>
   <input type="range" name="남재를 얼마나 알고 있나요?" value="5" min="1" max="10"></input>
   <span>앎</span>
 </section>
                                      <hr>
 <section>
   <label for="남재가 가장 좋아하는 음식은 무엇인가요"><li>남재가 가장 좋아하는 음식은 무엇인가요?</li></label><br>
   <input id="남재가 가장 좋아하는 음식은 무엇인가요" name="남재가 가장 좋아하는 음식은 무엇인가요" type="datalist"></input>
 </section>
                                      <hr>
 <section class="기타정보">
   <label for="남재에게 바라는 점을 쓰세요"><li>남재에게 바라는 점을 쓰세요</li></label>
   <br>
   <textarea id="남재에게 바라는 점을 쓰세요" name="남재에게 바라는 점을 쓰세요" rows="3" cols="40"></textarea>
  </section>
                                      <hr>
               <section class="제출">
                <center><input type="submit" value="제출"></center>
              </section>
</ol>
</form>
  </body>
</html>
